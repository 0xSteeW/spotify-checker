<!DOCTYPE html>
<head>
<link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
<meta charset="UTF-8">
</script>
<title>Spotify Checker</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript">
function loading_state(){
    document.getElementById("loadingdiv").style.visibility = "visible";
}
</script>
<style type="text/css">
.center{
margin:0 auto;
   text-align: center;
}
#autor{
    background-color: whitesmoke;
}
#loadingdiv {
position: fixed;
left: 0px;
visibility: hidden;
top: 0px;
width: 100%;
height: 100%;
z-index: 1000;
background: url('/static/loadingimage.gif') no-repeat center center;
}
</style>

</head>
<body>
    <h1>Checker v0.1</h1>
    <p id="autor" class="center"><b>Made by SteeW</b></p>
    <div id="sp-logo">
        <img src="https://antidote71.com/wp-content/uploads/2018/11/spotify-logo.png">
    </div>
    <div class="center">
        <p id="h-list">Input accounts file:</p>
        <br>
        <form action="/file_received" method="POST" enctype = "multipart/form-data">
        <input type="file" name="file">
        <br>
        <input type="submit" onclick="loading_state()">
    </form>
    <div id="loadingdiv"></div>
    <br>
    <a href="free" class="btn btn-success">Free List</a>
    <a href="premium" class="btn btn-success">Premium List</a>
    <a href="family" class="btn btn-success">Family List</a>
</body>
